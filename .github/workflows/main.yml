on:
  push:
    branches:
     - master
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2.3.2
    
    - name: ğŸ”¨ Build Project
      run: |
        npm install
        npm run build
        mv dist/* . && rm -r dist

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.0.0
      with:
        server: ${{ secrets.GITHUB_TOKEN }}
        local-dir: ./