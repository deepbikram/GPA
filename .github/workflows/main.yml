on:
  push:
    branches:
     - master
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2.3.2
    
    - name: 🔨 Build Project
      run: |
        npm install
        npm run build
        mv dist/* . && rm -r dist

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.0.0
      with:
        server: ${{ secrets.GITHUB_TOKEN }}
        local-dir: ./